<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" type="text/css">
    <link rel="stylesheet" rhref="https://fonts.google.com/specimen/Lexend+Deca" type="text/css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="box-parent">
      <div class="box">
        <h1 class="heading">Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
          <div class="stats">
            <main id="stat-boxes">
              <div id="stat1" style="float: left"><h2>10k+</h2> <p style="margin-top: 10px; font-size: 12px; letter-spacing: 1px; color: hsla(0, 0%, 100%, 0.75);">COMPANIES</p></div>
              <div id="stat2"style="float: left"><h2>314</h2> <p style="margin-top: 10px; font-size: 12px; letter-spacing: 1px; color: hsla(0, 0%, 100%, 0.75);">TEMPLATES</p></div>
              <div id="stat3"style="float: left"><h2>12M+</h2> <p style="margin-top: 10px; font-size: 12px; letter-spacing: 1px; color: hsla(0, 0%, 100%, 0.75);">QUERIES</p></div>
            </main>
            
          
          </div>
          
        </p>
       
      </div>
      <img src="images/image-header-desktop-colored.png" alt="" class="header">
    </div>
 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brioflator</a>.
    </div>
  </body>
</html>
